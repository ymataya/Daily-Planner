<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h2 id="title">Daily Planner</h2>
    <p class="subtitle">A simple calendar app that helps you schedule your work day</p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p id="currentDay"></p>
        <p id="currentTime"></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Reminder</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr>
              <th scope="row">9am</th>
              <td id="9am" class="main"><textarea id="9am-text"></textarea></td>
              <td><button class="save" id="9am-save">Save</button></td> 
            </tr>
            <tr>
              <th scope="row">10am</th>
              <td id="10am" class="main"><textarea id="10am-text"></textarea></td>
              <td><button class="save" id="10am-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">11am</th>
              <td id="11am" class="main"><textarea id="11am-text"></textarea></td>
              <td><button class="save" id="11am-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">12pm</th>
              <td id="12pm" class="main"><textarea id="12pm-text"></textarea></td>
              <td><button class="save" id="12pm-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">1pm</th>
              <td id="1pm" class="main"><textarea id="1pm-text"></textarea></td>
              <td><button class="save" id="1pm-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">2pm</th>
              <td id="2pm" class="main"><textarea id="2pm-text"></textarea></td>
              <td><button class="save" id="2pm-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">3pm</th>
              <td id="3pm" class="main"><textarea id="3pm-text"></textarea></td>
              <td><button class="save" id="3pm-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">4pm</th>
              <td id="4pm" class="main"><textarea id="4pm-text"></textarea></td>
              <td><button class="save" id="4pm-save">Save</button></td>
            </tr>
            <tr>
              <th scope="row">5pm</th>
              <td id="5pm" class="main"><textarea id="5pm-text"></textarea></td>
              <td><button class="save" id="5pm-save">Save</button></td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script src="planner.js"></script>
</body>

</html>
